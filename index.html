<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-color navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Perodic-info</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <!-- top element select & search section start  -->

        <div class="container top-container d-flex flex-column justify-content-center align-items-center">

            <div class="d-flex w-100 justify-content-center">
                <input type="text" class="mb-3 w-75 rounded me-4" id="search">
                <button class="btn-color px-4 py-1 search-btn" onclick="search()">search</button>
            </div>
            <div class="mother-container">
                    <!-- spinner start -->
                    <div class="spinner-border color spinnerPos" id="spinnerTop" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- spinner end -->
                <div class=" d-flex  " id="elmentCantainer">
                
                </div>
            </div>
        </div>

        <!-- top element select & search section end -->

        <!-- display element info section  -->
        <section class="d-flex max rounded" id="formalInfo">
            <!-- this will show if no element is clicked -->
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5" id="howToUse">
                <h2 class="text-center color ">Click on the Element for details </h2>
            </div>
            <!-- this div will show if element in clicked  -->
            <div class=" d-none w-50 h-100  d-flex align-items-center justify-content-center" id="symbolContainer">
                <div class="w-75 h-75 text-dark fw-bold d-flex align-items-center justify-content-center shadow-lg rounded-circle"
                    id="symbol"></div>
            </div>
            <!-- spinner mid start  -->
            <div class="spinner-border color spinnerPos mt-5 d-none" id="spinnerMid" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <!-- spinner mid end -->
            <div class=" d-none ps-3 w-50 h-100 d-flex justify-content-center flex-column" id="fInfoContainer">

                <!-- <p>standardState</p> -->
            </div>

        </section>
        <!-- config section start -->
        <section class="px-3 mt-3 rounded py-5 max" id="configSec">


        </section>
        <!-- config section end -->

            <div class="d-flex pt-4 justify-content-center">

                <datalist id="restOptions">
                    <option value="atomicRadius">

                    <option value="oxidationStates">
                    <option value="yearDiscovered">
                </datalist>
            </div>
            <div id="infoScreen">

            </div>
         </section> -->
    </main>

        crossorigin="anonymous"></script>
    <script src="js/utilitis.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
